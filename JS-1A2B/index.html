<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-12 ">
                <div class="d-flex justify-content-center">
                    <label for="">密碼範圍:</label>
                    <input type="text" readonly="readonly" class="display-range" value="">
                    <label for="">輸入密碼:</label>
                    <input type="text" readonly="readonly" class="num-input">

                </div>
            </div>
            <div class="col-8 ">
                <div class="row ">
                    <div class="btn num-btn col-4">1</div>
                    <div class="btn num-btn col-4">2</div>
                    <div class="btn num-btn col-4">3</div>
                    <div class="btn num-btn col-4">4</div>
                    <div class="btn num-btn col-4">5</div>
                    <div class="btn num-btn col-4">6</div>
                    <div class="btn num-btn col-4">7</div>
                    <div class="btn num-btn col-4">8</div>
                    <div class="btn num-btn col-4">9</div>
                    <div class="btn num-btn col-4">0</div>
                    <div class="btn reset col-4">reset</div>
                    <div class="btn gusse col-4">gusse</div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
